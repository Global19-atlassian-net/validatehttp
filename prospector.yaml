strictness: medium

test-warnings: false
doc-warnings: true

ignore-paths:
  - docs

pep8:
  full: true
  options:
    max-line-length: 80

pylint:
  options:
    docstring-min-length: 20
    dummy-variables-rgx: '_$|__$|dummy'
    max-line-length: 80
  disable:
    - too-many-arguments

pyflakes:
  disable:
    - F999

mccabe:
  run: false

pep257:
  disable:
    - D203
